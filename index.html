<html>
    <head>
        <title> Math Quiz Game </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="game.css">
        <script src="game_login.js"></script>
    </head>
    <body>
        <center>
            <h1> Math Quiz Game! </h1>
            <div class="col-lg-4 col-sm-8 col-xs-11 player1_login">
                <h3> Player 1 Login for the Quiz </h3>
                <label> Your Name: </label>
                <input type="text" id="player1_name" class="form-control" placeholder="Player 1's Name">
                <br>
            </div>
            <br>
            <div class="col-lg-4 col-sm-8 col-xs-11 player2_login">
                <h3> Player 2 Login for the Quiz </h3>
                <label> Your Name: </label>
                <input type="text" id="player2_name" class="form-control" placeholder="Player 2's Name">
                <br>
            </div>
            <br>
            <img src="https://img.gamemonetize.com/bnj0pz8t49y6ihp103uepuoxse0vxdk9/512x384.jpg" id="math-quiz-image">
            <br>
            <br>
            <button onclick="addUser()" class="btn btn-primary" style="width: 30%;"> Click Here to start playing! </button>
        </center>
        <script src="game_login.js"></script>
    </body>
</html>
